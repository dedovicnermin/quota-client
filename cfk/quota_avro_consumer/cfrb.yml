apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: quota.client.qac.kafka
  labels:
    principal: dev1
    cscope: kafka
    role: DeveloperRead
spec:
  role: DeveloperRead
  principal:
    name: dev1
    type: user
  resourcePatterns:
    - name: avro
      patternType: PREFIXED
      resourceType: Topic
    - name: qac
      patternType: PREFIXED
      resourceType: Group
  kafkaRestClassRef:
    name: default
---
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: quota.client.qac.sr
  labels:
    principal: dev1
    cscope: kafka
    role: DeveloperRead
spec:
  role: DeveloperRead
  principal:
    name: dev1
    type: user
  clustersScopeByIds:
    schemaRegistryClusterId: id_sr_dev
  resourcePatterns:
    - name: avro
      patternType: PREFIXED
      resourceType: Subject
  kafkaRestClassRef:
    name: default